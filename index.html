<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToBooList &#128505;</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header> <!-- intestazione con disegno -->
    <img src="img/Logo.png" class="logo" alt="Logo">
    <h1 class="logo-text">ToBoolist</h1>
  </header>

  <main>
    <div class="box"> <!-- fake buttons -->
      <div>
        <span class="addtask">
          Add Tasks
        </span>
        <span class="section">
            Add Section
        </span>
        <hr>
      </div>
    </div>

    <div class="tasks"> <!-- Tasks -->
      <div> <!-- new task -->
        <h1>&#129171; New Task</h1>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="editorial">editorial</span>
        </div>
      </div> 

      <div> <!-- Today -->
        <h1>&#129171; Today </h1>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="editorial">editorial</span>
        </div>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="goals">Q1 goals</span>
        </div>
        <div class="row">
          <span class="mycircle2"> &cross;</span>
          <div class="action">blablabla</div>
          <span class="recruiting">Recruiting</span>
        </div>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="mobile">obile</span>
        </div>
      </div> 

      <div> <!-- Upcoming -->
        <h1>&#129171; Upcoming</h1>
        <div class="row">
          <span class="mycircle2"> &cross;</span>
          <div class="action">blablabla</div>
        </div>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="website">Website</span>
        </div>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="sales">Sales</span>
        </div>
        <div class="row">
          <span class="mycircle"> &check;</span>
          <div class="action">blablabla</div>
          <span class="editorial">editorial</span>
        </div>
      </div> 
    </div> <!-- tasks -->
  </main>

  <footer> <!-- credits -->
    <h5>Made with a lot of tears, by DC &#9813;</h5>
  </footer>
</body>
</html>
